<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
</head>
<body>

<div class="container">
    <label for="mensaje">Cuadro de edición del texto original:</label>
    <input type="text" id="mensaje" size="100"/>

    <p><label for="desplazamiento">Cuadro de edición del valor del desplazamiento:</label>
    <input type="number" id="desplazamiento" size="4"/></p>

    <p><button type="button" id="cifrar">Cifrar</button></p>
    <p><button type="button" id="descifrar">Descifrar</button></p>

    <p><label for="mensaje2">Cuadro de edición del texto cifrado:</label></p>
    <p><input type="text" id="mensaje2" size="100"/></p>

    <p id="error-message"></p>
</div>

<script src="js/cifrado.js"></script>
<script src="js/script.js"></script>

</body>
</html>
